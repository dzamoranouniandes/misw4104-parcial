<div class="container-fluid mx-3">
  <div class="row mb-2">
    <div class="col-8 mr-2">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Marca</th>
            <th scope="col">LÃ­nea</th>
            <th scope="col">Modelo</th>
          </tr>
        </thead>
        <tbody *ngFor="let vehicle of vehicles">
          <tr>
            <th scope="row">{{ vehicle.id }}</th>
            <td>{{ vehicle.marca }}</td>
            <td>{{ vehicle.linea }}</td>
            <td>{{ vehicle.modelo }}</td>
          </tr>
        </tbody>
      </table>

  <div class="row">
    <section *ngFor="let entry of vehicleCountsByBrand | keyvalue">
      <label>Total {{ entry.key }}: {{ entry.value }}</label>
    </section>
  </div>
</div>
